<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
     <!-- Main Content -->
    <main>
        <!-- Article 1 -->
        <article style="--index: 0">
            <div class="article__img">
                <img src="Image1.jpeg" alt="Image 1" class="responsive-image" />

            </div>
            <div class="article__info">
                <h2>DISCOVER MY JOURNEY</h2>
                <p>SCROLL DOWN</p>
            </div>
        </article>
        <!-- Article 2 -->
        <article style="--index: 1">
            <div class="article__img">
                <img src="Image2.jpeg" alt="Image 2" />
            </div>
            <div class="article__info">
                <h2>MEET <br>SURABHI S V</h2>
                <button id="bioData" class="effect">HI!!</button>
            </div>
        </article>
        <!-- Article 3 -->
        <article style="--index: 2">
            <div class="article__img">
                <img src="Image3.jpeg" alt="Image 3" />
            </div>
            <div class="article__info">
                <h2>RESUME</h2>
                <a id="resume" class="effect" href="./Resume.pdf" download >Check it out</a>
            </div>
        </article>
        <!-- Article 4 -->
        <article style="--index: 3">
            <div class="article__img">
                <img src="Image4.jpeg" alt="Image 4" />
            </div>
            <div class="article__info">
                <h2>PROJECTS</h2>
                <button id="projects" class="effect">Browse My Projects</button>
            </div>
        </article>
        <!-- Article 5 -->
        <article style="--index: 4">
            <div class="article__img">
                <img src="Image5.jpeg" alt="Image 5" />
            </div>
            <div class="article__info">
                <h2>FIND ME</h2>
                <button id="contactMe" class="effect">In here</button>
            </div>
        </article>
    </main>
    <script src="script.js"></script>
</body>
</html>
